<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Máquina Fotográfica.</title>
</head>
<body>
    <main class="wrapper">
        <div class="polaroidwrapper">
            <label for="takephoto" class="takephoto"></label>
            <input class="takephotobutton" type="checkbox" id="takephoto">
            <div class="photo">
                <div class="picture"></div>
            </div>
            <div class="polaroid">
                <div class="polaroidlens">
                    <div class="polaroidlensfirst">
                        <div class="polaroidlenssecond">
                            <div class="shine"></div>
                        </div>
                    </div>
                </div>
                <div class="rainbow">
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                </div>
                <div class="photoindicator"></div>
                <div class="flash">
                    <div class="flashlight"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
